<!DOCTYPE html>
<html>
    <head>
        <title>Bloggo</title>   
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="styles/shared/general.css">
        <link rel="stylesheet" href="styles/shared/header.css">
        <link rel="stylesheet" href="styles/shared/sidebar.css">
        <link rel="stylesheet" href="styles/shared/like-dislike-shared.css">

    </head>
    <body>
        <header class="header">
            <div class="left-section">
              <img class="js-logo logo" src="images/icons/logo.png">
            </div>
            <div class="middle-section">
                <p class="header-text">
                    Chat with others!
                </p>
            </div>
            <div class="right-section">
                <a href="creating-post.html">
                    <button class="create-button">
                        <img class="create-image" src="images/icons/create.png">

                        </p>
                    </button>        
                </a>                 
                <div class="notifications-container">
                    <img class="notifications-icon" src="images/icons/notifications.svg">
                    <div class="tooltip">

                    </div>
                </div>
                <img class="account-profile-picture" src="images/icons/pfp.jpg">

        </header>

        <nav class="sidebar">
          <a href="blog.html">
              <div class="sidebar-button">
                <img src="images/icons/non-page-home.png">

                    Home
                </p>
            </div>
          </a>            
          <a href="saved.html">
            <div class="sidebar-button">
                <img src="images/icons/non-page-saved.png">

                    Saved
                </p> 
            </div>
            </a>
            <a href="followed.html">
            <div class="sidebar-button">
                <img src="images/icons/non-page-followed.png">

                    Followed
                </p>
            </div>

        <main class="js-main-section js-post-section main-section">

        <script type="module" src="scripts/post.js"></script>
        <script type="module" src="scripts/utils/check-header.js"></script>
