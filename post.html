<!DOCTYPE html>
<html>
    <head>
        <title>Bloggo</title>   
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="styles/shared/general.css">
        <link rel="stylesheet" href="styles/shared/header.css">
        <link rel="stylesheet" href="styles/shared/sidebar.css">
        <link rel="stylesheet" href="styles/shared/like-dislike-shared.css">
        <link rel="stylesheet" href="styles/pages/post.css">
    </head>
    <body>
        <header class="header">
            <div class="left-section">
              <img class="logo" src="images/icons/logo.png">
            </div>
            <div class="middle-section">
                <p class="header-text">
                    Chat with others!
                </p>
            </div>
            <div class="right-section">
                <button class="create-button">
                    <img class="create-image" src="images/icons/create.png">
                    <p class="create-button-text">
                        Create
                    </p>
                </button>                
                <div class="notifications-container">
                    <img class="notifications-icon" src="images/icons/notifications.svg">
                    <div class="tooltip">
                        Notifications
                    </div>
                </div>
                <img class="account-profile-picture" src="images/icons/pfp.jpg">
            </div>
        </header>

        <nav class="sidebar">
          <a href="blog.html">
              <div class="sidebar-button">
                <img src="images/icons/home.png">
                <p>
                    Home
                </p>
            </div>
          </a>
          <div class="sidebar-button">
              <img src="images/icons/saved.png">
              <p>
                  Saved
              </p> 
          </div>
          <div class="sidebar-button">
              <img src="images/icons/followed.png">
              <p>
                  Followed
              </p>
          </div>
        </nav>

        <main class="main-section">
            
          <div class="profile-picture-and-post-title-container">
            <div class="profile-picture-and-post-title">
                <a href="blog.html">
                  <img class="back-button-image" src="images/icons/back-icon.png">
                </a>
                <a href="others-profile.html">
                  <img class="js-profile-picture author-profile-picture" src="">
                </a>
                <p class="post-title">
    
                </p>
              </div>
          </div>



          <div class="main-part-of-the-post">
            <p class="post-texts">

            </p>
            
            <div class="post-preview-ratings post-ratings">
              <a class="direct-to-post" href="post.html">
                  <div class="white-space"></div>
              </a>
              <div class="liked-container">
                  <img src="images/icons/like-button.png">
                  <p class="likes">

                  </p>
              </div>
              <div class="disliked-container">
                  <img src="images/icons/dislike-button.png">
                  <p class="dislikes">
                      
                  </p>
              </div>
              <div class="saved-container">
                  <img src="images/icons/saved.png">
                  <p class="saves">
                      
                  </p>
              </div>
              <div class="comments-container">
                <img src="images/icons/comments.png">
                <p class="comments">
                    
                </p>
            </div>
          </div>
        </main>

        <script type="module" src="scripts/post.js"></script>
    </body>
</html>
