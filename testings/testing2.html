<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="testing2.css">
    
    <link rel="stylesheet" href="styles/shared/like-dislike-shared.css">
    
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/shared/sidebar.css">
  </head>
  <body>

    
    <header class="header">
      <div class="left-section">
          <img class="logo" src="images/icons/logo.png">
      </div>
      <div class="middle-section">
          <p class="header-text">
              Chat with others!
          </p>
      </div>
      <div class="right-section">
          <a href="creating-post.html">
              <button class="create-button">
                  <img class="create-image" src="images/icons/create.png">
                  <p class="create-button-text">
                      Create
                  </p>
              </button>        
          </a>        
          <div class="notifications-container">
              <img class="notifications-icon" src="images/icons/notifications.svg">
              <div class="tooltip">
                  Notifications
              </div>
          </div>
          <img class="account-profile-picture" src="images/icons/pfp.jpg">
      </div>
  </header>

  <nav class="sidebar">
      <div class="sidebar-button">
          <img src="images/icons/home.png">
          <p>
              Home
          </p>
      </div>
      <div class="sidebar-button">
          <img src="images/icons/saved.png">
          <p>
              Saved
          </p> 
      </div>
      <div class="sidebar-button">
          <img src="images/icons/followed.png">
          <p>
              Followed
          </p>
      </div>
  </nav>


  <main class="js-home-section home-section main-section">
    <div class="post-container-preview">
      <div class="top-of-post-preview">
            <div class="js-user-directory directory profile-picture-and-author-name-preview" data-user-directory-id="${postDetails.author.userId}">
                <img class="author-profile-picture-preview" src="${postDetails.author.profilePicture}">
                <p class="author-name">
                    Doki
                </p>
            </div>

          <div class="post-setting">
              <img class="post-setting-icon" src="images/icons/3-dots.png">
              <div class="options-menu">
                  <a href="#" id="save-option">Save for later</a>
                  <a href="#" id="hide-option">Hide</a>
                  <a href="#" id="report-option">Report</a>
              </div>
          </div>
      </div>
      <div class="directory js-post-directory" data-post-directory-id="${postDetails.postId}">
        <div class="post-title-container-preview">
            <p class="post-title-preview">
                Yeehaw
            </p>
        </div>
        <div class="main-part-of-the-post-preview">
            <p class="post-preview-text">
                abrakadabra
            </p>
        </div>
      </div>
      <div class="post-preview-ratings">
          <a class="direct-to-post" href="post.html">
              <div class="white-space"></div>
          </a>
          <div class="liked-container">
              <img src="images/icons/like-button.png">
              <p>
                  18
              </p>
          </div>
          <div class="disliked-container">
              <img src="images/icons/dislike-button.png">
              <p>
                  21
              </p>
          </div>
          <div class="saved-container">
              <img src="images/icons/saved.png">
              <p>
                  13
              </p>
          </div>
          <div class="comments-container">
            <img src="images/icons/comments.png">
            <p>
                  17
            </p>
        </div>
      </div>
  </div>
  </main>
  </body>
</html>
