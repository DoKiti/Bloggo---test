<!DOCTYPE html>
<html>

    <body>
      <div class="js-above-everything above-everything">
        <div class="everything-of-body">
          <header class="header">
              <div class="left-section">
                <img class="js-logo logo" src="images/icons/logo.png">
              </div>
              <div class="middle-section">
                  <p class="header-text">
                      Chat with others!
                  </p>
              </div>
              <div class="right-section">
                  <a href="creating-post.html">
                      <button class="create-button">
                          <img class="create-image" src="images/icons/create.png">
                          <p class="create-button-text">
                              Create
                          </p>
                      </button>        
                  </a>                   
                  <div class="notifications-container">
                      <img class="notifications-icon" src="images/icons/notifications.svg">

                      </div>

                  <img class="account-profile-picture" src="images/icons/pfp.jpg">

          <nav class="sidebar">
            <a href="blog.html">
                <div class="sidebar-button">
                  <img src="images/icons/non-page-home.png">
                  <p>
                      Home
                  </p>
              </div>
            </a>
            <a href="saved.html">
              <div class="sidebar-button">
                  <img src="images/icons/non-page-saved.png">
                  <p>
                      Saved
                  </p> 
              </div>
            </a>
            <a href="followed.html">
              <div class="sidebar-button">
                <img src="images/icons/non-page-followed.png">
                <p>
                    Followed
                </p>
              </div>
            </a>
          </nav>

          <main class="js-main-section main-section">
            <a class="js-back-button">
              <img class="back-button-image" src="images/icons/back-icon.png">
            </a>

            <div class="js-profile-container profile-container">
            
            </div>

            
            
            <div class="posts-section">
              <div class="js-latest-post-text-container latest-post-text-container">
              </div>
              
              <div class="js-user-posts user-posts">

              </div>
            </div>
          </main>
        </div>
      </div>

      <div class="user-followings-followers-container-everything">

        <div class="js-user-followings-followers-texts-container user-followings-followers-texts-container">

        </div>
        
        <div class="js-user-followings-followers-container user-followings-followers-container">

        </div>
