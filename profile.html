<!DOCTYPE html>
<html>
    <head>
        <title>Bloggo</title>   
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="styles/shared/general.css">
        <link rel="stylesheet" href="styles/shared/header.css">
        <link rel="stylesheet" href="styles/shared/sidebar.css">

    <body>
        <header class="header">
            <div class="left-section">
              <img class="logo" src="images/icons/logo.png">
            </div>
            <div class="middle-section">
                <p class="header-text">
                    Chat with others!
                </p>
            </div>
            <div class="right-section">
                <button class="create-button">
                    <img class="create-image" src="images/icons/create.png">
                    <p class="create-button-text">
                        Create
                    </p>
                </button>                
                <div class="notifications-container">
                    <img class="notifications-icon" src="images/icons/notifications.svg">
                    <div class="tooltip">
                        Notifications
                    </div>
                </div>
                <img class="account-profile-picture" src="images/icons/pfp.jpg">
            </div>
        </header>

        <nav class="sidebar">
          <a href="blog.html">
              <div class="sidebar-button">
                <img src="images/icons/home.png">
                <p>
                    Home
                </p>
            </div>
          </a>
          <div class="sidebar-button">
              <img src="images/icons/saved.png">
              <p>
                  Saved
              </p> 
          </div>
          <div class="sidebar-button">
              <img src="images/icons/followed.png">
              <p>
                  Followed
              </p>
          </div>
        </nav>

        <main class="main-section">
          <div class="js-profile-container profile-container">
          </div>

          
          
          <div class="posts-section">
            <div class="js-latest-post-text-container latest-post-text-container">
            </div>
            
            <div class="js-user-posts user-posts">

            </div>
          </div>
        </main>
