<!DOCTYPE html>
<html>
    <head>
        <title>Create Your Post - Bloggo</title>   
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="styles/shared/general.css">
        <link rel="stylesheet" href="styles/shared/header.css">
        <link rel="stylesheet" href="styles/shared/sidebar.css">
        <link rel="stylesheet" href="styles/shared/post-preview.css">
        <link rel="stylesheet" href="styles/shared/like-dislike-shared.css">
        <link rel="stylesheet" href="styles/pages/creating-post.css">
        <link rel="stylesheet" href="styles/pages/error.css">
    </head>
    <body>
        <div class="js-above-everything above-everything">
          <div class="everything-of-body shadowed-background">
            <header class="header">
              <div class="left-section">
                <img class="js-logo logo" src="images/icons/logo.png">
              </div>
              <div class="middle-section">
                <p class="header-text">
                  Chat with others!
                </p>
              </div>
              <div class="right-section">
                <button class="create-button">
                  <img class="create-image" src="images/icons/create.png">
                  <p class="create-button-text">
                    Create
                  </p>
                </button>                
                <div class="notifications-container">
                  <img class="notifications-icon" src="images/icons/notifications.svg">
                    <div class="tooltip">
                      Notifications
                    </div>
                  </div>
                <img class="account-profile-picture" src="images/icons/pfp.jpg">
              </div>
          </header>
  
            <nav class="sidebar">
                <div class="sidebar-button">
                    <img src="images/icons/non-page-home.png">
                    <p>
                        Home
                    </p>
                </div>
                <div class="sidebar-button">
                    <img src="images/icons/non-page-saved.png">
                    <p>
                        Saved
                    </p> 
                </div>
                <div class="sidebar-button">
                    <img src="images/icons/non-page-followed.png">
                    <p>
                        Followed
                    </p>
                </div>
            </nav>
  
  
            <main class="js-main-section main-section">   
               
              <div class="js-home-section home-section ">
  
              </div>
                
            </main>
          </div>  
        </div> 

        <div class="create-post-form">
          <a class="js-back-button">
              <img class="back-button-image" src="images/icons/back-icon.png">
          </a>
          
          <div class="create-your-post-container">
            <h1 class="create-your-post-text">Create your very own post!</h1>
          </div>

          <input type="text" maxlength="60" id="postTitle" placeholder="Title" class="post-title">
          <textarea class="post-content" id="postContent" placeholder="Write something..." rows="6"></textarea>
          <button class="create-post-button" id="createPostButton" disabled>Create Post</button>
        </div>

      <script type="module" src="scripts/create-post.js"></script>
      <script type="module" src="scripts/home.js"></script>
      <script type="module" src="scripts/utils/check-header.js"></script>
    </body>
</html>
